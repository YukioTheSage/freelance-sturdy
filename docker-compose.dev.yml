version: '3.8'

# Development override configuration for hot reload/watch mode
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  app:
    # Use legacy watch mode for file changes
    environment:
      NODE_ENV: development
    build:
      context: .
      dockerfile: Dockerfile
    # Ensure volume mounts for code sync
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
      - /app/.nodemon.json
    stdin_open: true
    tty: true
    # Override with watch-enabled command
    command: npx nodemon --watch src --ext js --delay 500 src/server.js

  client:
    environment:
      VITE_HMR_HOST: localhost
      VITE_HMR_PORT: 5173
    # Ensure volume mounts for code sync
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/index.html:/app/index.html
      - ./client/vite.config.js:/app/vite.config.js
      - /app/node_modules
    stdin_open: true
    tty: true
