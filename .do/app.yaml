name: freelance-platform
region: nyc

# Backend API Service
services:
  - name: api
    github:
      repo: YukioTheSage/freelance-sturdy
      branch: main
      deploy_on_push: true
    source_dir: /
    build_command: npm install
    run_command: npm start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3000
    routes:
      - path: /api
      - path: /health
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: JWT_SECRET
        value: ${JWT_SECRET}
        type: SECRET
      - key: JWT_REFRESH_SECRET
        value: ${JWT_REFRESH_SECRET}
        type: SECRET
      - key: JWT_EXPIRES_IN
        value: "15m"
      - key: JWT_REFRESH_EXPIRES_IN
        value: "7d"
      - key: CLIENT_URL
        value: ${web.PUBLIC_URL}
      - key: POSTGRES_URL
        value: ${POSTGRES_URL}
        type: SECRET

# Frontend Static Site
static_sites:
  - name: web
    github:
      repo: YukioTheSage/freelance-sturdy
      branch: main
      deploy_on_push: true
    source_dir: /client
    build_command: npm install && npm run build
    output_dir: dist
    routes:
      - path: /
    envs:
      - key: VITE_API_URL
        value: ${api.PUBLIC_URL}/api
