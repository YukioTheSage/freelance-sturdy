version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: freelance_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-freelance_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root123}
      POSTGRES_DB: ${DB_NAME:-freelance_platform}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - freelance_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-freelance_user}"]
      timeout: 20s
      retries: 10

  # Node.js Application (optional - can run locally too)
  app:
    build: .
    container_name: freelance_app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_USER: ${DB_USER:-freelance_user}
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-freelance_platform}
      DB_PASSWORD: ${DB_PASSWORD:-root123}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - freelance_network
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    command: npm run dev
    stdin_open: true
    tty: true

  # React Client Application
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: freelance_client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-5173}:5173"
    depends_on:
      - app
    networks:
      - freelance_network
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  postgres_data:
    driver: local

networks:
  freelance_network:
    driver: bridge
