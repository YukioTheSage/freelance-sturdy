version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: freelance_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME:-freelance_platform}
      MYSQL_USER: ${DB_USER:-freelance_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - freelance_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-root123}"]
      timeout: 20s
      retries: 10

  # Node.js Application (optional - can run locally too)
  app:
    build: .
    container_name: freelance_app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_USER: ${DB_USER:-freelance_user}
      DB_HOST: mysql
      DB_NAME: ${DB_NAME:-freelance_platform}
      DB_PASSWORD: ${DB_PASSWORD:-root123}
      DB_PORT: 3306
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:5173}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - freelance_network
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    command: npm run dev
    stdin_open: true
    tty: true

  # React Client Application
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: freelance_client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-5173}:5173"
    depends_on:
      - app
    networks:
      - freelance_network
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  mysql_data:
    driver: local

networks:
  freelance_network:
    driver: bridge
